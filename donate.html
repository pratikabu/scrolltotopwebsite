<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#016fc0">

		<title>Thank You for Donating</title>
		<link rel="shortcut icon" type="image/png" href="res/pratikabu-stt-128.png">
		<link rel="stylesheet" href="https://www.pratikabu.com/res/stylesheet.css">

		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />

		<style>
			.quick-donate-link {
				display: inline-block;
				padding: 10px;
				border: 1px solid gray;
				border-radius: 5px;
				margin: 10px 5px;
			}
			input {
				font-size: 1em;
			}
			#amount-txt {
				padding: 5px;
				width: 75px;
			}

			#donate-btn {
				padding: 5px;
			}

			body {
				text-align: center;
			}

			.donate-custom h2 {
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body>
		<h1>
			Thank you
		</h1>
		<div class="donate-presets">
			<h2>Choose amount to donate</h2>
			<a class="quick-donate-link" href="https://www.paypal.me/paypratik/10">$10 USD</a>
			<a class="quick-donate-link" href="https://www.paypal.me/paypratik/25">$25 USD</a>
			<a class="quick-donate-link" href="https://www.paypal.me/paypratik/50">$50 USD</a>
		</div>
		<div class="donate-custom">
			<h2>Donate a custom amount</h2>
			<label for="amount-txt">$</label>
			<input type="number" min="2" value="75" id="amount-txt">
			<input type="button" value="Donate" id="donate-btn">
		</div>

		<script>
			const url = "https://www.paypal.me/paypratik/";
			const button = document.getElementById("donate-btn");
			button.addEventListener("click", (event) => {
				const amount = document.getElementById("amount-txt").value;
				window.location.href = url + amount;
			});
		</script>
	</body>
</html>
